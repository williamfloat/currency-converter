<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="logo">
            <img src="images/Logo-DesignTransparentBG.png" alt="AC Currency Converter Logo">
            <span>AC Currency Converter</span>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="news.html">News</a>
            <a href="contactUs.html">Contact Us</a>
            <a href="faq.html">FAQ</a>
            <a href="aboutUs.html">About Us</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="convert-box">
                    <div class="from">
                        <p>From</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/us.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/ca.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="result">Getting exchange rate...</div>
                    <button>Get Exchange Rate</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Currency Charts</h2>
            <p>By month</p>
            <div class="pulse"></div>
            <div class="chart-area">
                <div class="grid"></div>
            </div>
        </div>

        <aside class="news-sidebar">
            <h3>Financial News</h3>
            <div id="newsFeed"></div>
        </aside>
    </div>

    <footer class="page-footer">
        <div class="videos">
            <a href="https://youtu.be/_TOCRjF9WuE?si=DzksWg5hYlKL8pZr" target="_blank"><img src="images/thumb1.jpg" alt="The race for semiconductor supremacy | FT Film"></a>
            <a href="https://youtu.be/NYAiuqU20iQ?si=DZzy56P3cel4j8Dz" target="_blank"><img src="images/thumb2.jpg" alt="Has China's Belt and Road Initiative been a success? | FT"></a>
            <a href="https://youtu.be/94-xtirX0Lo?si=tOV6wL8cDJDL-Maw" target="_blank"><img src="images/thumb3.jpg" alt="The creator economy is changing, but can it thrive? | FT Tech"></a>
            <a href="https://youtu.be/OhkFbgxQuXA?si=z3hCPhyh8HX4VILA" target="_blank"><img src="images/thumb4.jpg" alt="Greensill, Gupta and Cameron: what went wrong | FT Film"></a>
            <a href="https://youtu.be/1i9nJ4cO2mM?si=69v9dhp4ggtQkSgU" target="_blank"><img src="images/thumb5.jpg" alt="Can the steel industry go green? | FT Climate Capital"></a>
            <a href="https://youtu.be/95jabRNJ6Ng?si=G2YaiUovFGeLNwmN" target="_blank"><img src="images/thumb6.jpg" alt="The ESG investment backlash is beginning to have an impact | FT Moral Money"></a>
        </div>

        <div class="footer-right">
            <p>1385 Woodroffe Ave, Ottawa, ON K2G 1V8</p>
            <p>+1(613) 727-4723</p>
            <p>ac.currency.converter@gmail.com</p>
        </div>
    </footer>
    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="index.js"></script>
</body>
</html>
