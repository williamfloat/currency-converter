<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="logo">
            <img src="images/Logo-Design_blackBG.png" alt="AC Currency Converter Logo">
            <span>AC Currency Converter</span>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact Us</a>
            <a href="#faq">FAQ</a>
            <a href="#about">About Us</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="convert-box">
                    <div class="from">
                        <p>From</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/us.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/gb.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="result">Getting exchange rate...</div>
                    <button>Get Exchange Rate</button>
                </div>
            </form>
        </div>
        

        <div class="card">
            <h2>Currency Charts</h2>
            <p>By week</p>
            <div class="pulse"></div>
            <div class="chart-area">
                <div class="grid"></div>
            </div>
        </div>


        <aside class="news-sidebar">
            <h3>Financial News</h3>
            <div id="newsFeed"></div>
        </aside>
    </div>

    <footer class="page-footer">
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/_TOCRjF9WuE?si=iazfymz7sn42KaH6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

            </iframe>
            <iframe src="https://www.youtube.com/embed/OhkFbgxQuXA?si=TcLZy1P-HWm6dYba" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

            <iframe src="https://www.youtube.com/embed/1i9nJ4cO2mM?si=WIyUEVL6MVsztLel" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

        </div>

        <div class="footer-right">
            <p>1385 Woodroffe Ave, Ottawa, ON K2G 1V8</p>
